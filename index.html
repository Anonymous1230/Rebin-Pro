<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile-photo.jpg" alt="Your Photo" class="profile-photo">
            <h1 class="profile-name">Your Name</h1>
            <p class="profile-bio">This is a short bio about you. Highlight your interests or achievements here.</p>
        </div>

        <div class="contact-section">
            <h2>Contact Me</h2>
            <ul class="contact-links">
                <li><a href="mailto:yourname@example.com">Email</a></li>
                <li><a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
                <li><a href="https://github.com/yourgithub" target="_blank">GitHub</a></li>
            </ul>
        </div>

        <button id="theme-toggle">Toggle Theme</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
