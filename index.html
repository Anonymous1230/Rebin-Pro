<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebin Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #203cdb, #9d28d3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            text-align: center;
        }

        .profile-header {
            background: linear-gradient(135deg, #0856e6, #9b16bd);
            padding: 30px 0;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #fff;
        }

        .profile-body {
            padding: 20px;
        }

        .name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin: 10px 0;
        }

        .location {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .description {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat h3 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .stat p {
            font-size: 12px;
            color: #777;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #0f79dd, #ff7eb3);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: linear-gradient(135deg, #000000, #070606);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="https://via.placeholder.com/80" alt="Profile Image" class="profile-image">
        </div>
        <div class="profile-body">
            <h2 class="name">Rebin Barzanji</h2>
            <p class="location">Erbil, Kurdistan</p>
            <p class="description">Junior Web Producer<br> Creative & More </p>
            <div class="stats">
                <div class="stat">
                    <h3>15</h3>
                    <p>Skill</p>
                </div>
                <div class="stat">
                    <h3>5</h3>
                    <p>Certificate</p>
                </div>
                <div class="stat">
                    <h3>4</h3>
                    <p>Work.E</p>
                </div>
            </div>
            <button class="btn">Contact</button>
        </div>
    </div>
</body>
</html>
